<div>
	<div class="form-group">
		<label for="task">Task:</label> <input type="text"
			class="form-control" id="task" ng-model="editingData.taskName">
	</div>
	<div class="form-group">
		<label for="status">Status:</label> <select class="form-control"
			ng-model="editingDataStatus"
			ng-init="editingDataStatus=statuses[0]"
			ng-options="status.name for status in statuses">
		</select>
	</div>

<button type="button" class="btn btn-primary btn-md" ng-click="updateTask(editingDataStatus.val)">Update</button>
</div>
